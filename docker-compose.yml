version: '3.8'

services:
  number-station:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for development
      - ./src:/app/src
      - ./plugins:/app/plugins
      - ./config:/app/config
      - ./tests:/app/tests
      # Persistent data storage
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

